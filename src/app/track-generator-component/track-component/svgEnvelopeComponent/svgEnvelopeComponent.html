<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  [attr.x]="pieceData.x"
  [attr.y]="pieceData.y"
  [attr.stroke]="pieceData.stroke"
  [attr.stroke-width]="strokeWidth"
  (click)="highlightMe()"

>
  <g [attr.transform]="pieceData.rotation" >
    <use [attr.xlink:href]="absUrl + '#' + pieceData.type"></use>
  </g>
</svg>
