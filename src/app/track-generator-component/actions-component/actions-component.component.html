<nav class="navbar bg-warning row p-3 align-items-center" style="width: 1400px;">
  <div class="col-4">
    <form
      #selection="ngForm"
      class="form-group border ml-2 row align-items-center"
    >
      <div class="col">
        <div class="form-check">
          <label class="form-check-label">
            <input
              class="form-check-input"
              type="radio"
              value= "1"
              name="pieceSelection"
              [(ngModel)]="selectedValue"
              #pieceSelection="ngModel"
            />
            Straight
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input
              class="form-check-input"
              type="radio"
              value= "2"
              name="pieceSelection"
              [(ngModel)]="selectedValue"
              #pieceSelection="ngModel"
            />
            Corner
          </label>
        </div>
      </div>
      <div class="col">
        <button
          class="btn btn-outline"
          (click)="createAndAddNewElement()"
        >
          Create
        </button>
      </div>
    </form>
  </div>

  <div class="col-4 align-items-center">
    <div class="btn-group">
      <button class="btn btn-outline-light text-dark" (click)="move(2)">
        Move Left
      </button>
      <button class="btn btn-outline-light text-dark" (click)="move(1)">
        Move Right
      </button>
      <button class="btn btn-outline-light text-dark" (click)="move(4)">
        Move Up
      </button>
      <button class="btn btn-outline-light text-dark" (click)="move(3)">
        Move Down
      </button>
      <button
        class="btn btn-outline-light text-dark"
        (click)="turn()"
        style="display: block;"
      >
        Rotate
      </button>
      <button
        class="btn btn-outline-light text-dark"
        (click)="delete()"
        style="display: block;"
      >
        Delete
      </button>
    </div>
  </div>

  <div class="col-4">
    <button class="btn btn-outline-success btn-lg btn-block" (click)="done()">
      Done
    </button>
  </div>
</nav>
