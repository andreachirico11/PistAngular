<svg-Parts></svg-Parts>

<nav>
  <form #selection="ngForm">
    <label>
      <input
        type="radio"
        value="straight"
        name="pieceSelection"
        [(ngModel)]="selectedValue"
        #pieceSelection="ngModel"
      />
      Straight
    </label>
    <label>
      <input
        type="radio"
        value="corner"
        name="pieceSelection"
        [(ngModel)]="selectedValue"
        #pieceSelection="ngModel"
      />
      Corner
    </label>
  </form>
  <button (click)="createAndAddNewElement()">Create</button>
  <br />
  <br />
  <button (click)="move(2)">Move Left</button>
  <button (click)="move(1)">Move Right</button>
  <button (click)="move(4)">Move Up</button>
  <button (click)="move(3)">Move Down</button>
  <button (click)="rotate()" style="display: block;">Rotate</button>
  <button (click)="done()" style="display: block; width: 100px;">Done</button>
</nav>
